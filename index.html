<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes PDF Maths ‚Ä¢ Ivanipote</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { margin:0; background:#0d1117; color:#c9d1d9; font-family:'Inter',sans-serif; padding:2rem 1rem; }
    .container { max-width:1100px; margin:0 auto; text-align:center; }
    h1 { font-size:3em; background:linear-gradient(90deg,#58a6ff,#8b9eff);-webkit-background-clip:text;-webkit-text-fill-color:transparent; }
    .cards { display:grid; gap:2rem; grid-template-columns:repeat(auto-fill, minmax(340px,1fr)); margin-top:3rem; }
    .card {
      background:#161b22; border:1px solid #30363d; border-radius:16px; padding:2rem;
      transition:0.4s; text-align:center;
    }
    .card:hover { transform:translateY(-12px); box-shadow:0 20px 40px rgba(88,166,255,0.2); border-color:#58a6ff; }
    .icon { font-size:5rem; margin-bottom:1rem; }
    .name { font-size:1.4em; color:white; margin:1rem 0; word-break:break-all; }
    .info { color:#8b949e; margin:1rem 0; }
    .btn {
      background:#238636; color:white; padding:1rem 2rem; border-radius:12px; text-decoration:none;
      font-weight:bold; display:inline-block; transition:0.3s;
    }
    .btn:hover { background:#2ea043; transform:scale(1.05); }
    footer { margin-top:5rem 0 2rem; color:#58a6ff; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìö Mes PDF Maths</h1>
    <p style="font-size:1.3em; color:#8b949e;">Tous les fichiers du dossier myfiles ‚Ä¢ Mise √† jour automatique</p>

    <div id="files" class="cards"></div>

    <p id="empty" style="font-size:1.8em; padding:4rem; display:none;">üìÇ Aucun PDF pour le moment‚Ä¶</p>
  </div>

  <footer>¬© Ivanipote ‚Äì H√©berg√© gratuitement sur GitHub Pages ‚ù§Ô∏è</footer>

  <script>
    const repo = "ivanipote/Telech";
    const folder = "myfiles";

    async function load() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`);
      const files = await res.json();

      const container = document.getElementById("files");

      if (!Array.isArray(files) || files.length === 0) {
        document.getElementById("empty").style.display = "block";
        return;
      }

      files
        .filter(f => f.type === "file")
        .sort((a,b) => a.name.localeCompare(b.name))
        .forEach(file => {
          const size = (file.size / 1024 / 1024).toFixed(2);
          const date = new Date(file.updated_at).toLocaleDateString("fr-FR");

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="icon">üìï</div>
            <div class="name">${file.name}</div>
            <div class="info">Taille : ${size} Mo ‚Ä¢ ${date}</div>
            <a href="https://raw.githubusercontent.com/${repo}/main/${folder}/${encodeURIComponent(file.name)}"
               class="btn" download>
              ‚¨áÔ∏è T√©l√©charger le PDF
            </a>
          `;
          container.appendChild(card);
        });
    }

    load();
  </script>
</body>
</html>
