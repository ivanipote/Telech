<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes PDF Maths ‚Ä¢ Ivanipote</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { margin:0; background:#0d1117; color:#c9d1d9; font-family:'Inter',sans-serif; }
    .container { max-width:1200px; margin:0 auto; padding:2rem 1rem; text-align:center; }
    h1 { font-size:3em; background:linear-gradient(90deg,#58a6ff,#8b9eff);-webkit-background-clip:text;-webkit-text-fill-color:transparent; }
    .subtitle { font-size:1.4em; color:#8b949e; margin:2rem 0; }
    .cards { display:grid; gap:2rem; grid-template-columns:repeat(auto-fill, minmax(340px,1fr)); }
    .card {
      background:#161b22; border:1px solid #30363d; border-radius:16px; padding:2rem; cursor:pointer;
      transition:0.4s; text-align:center;
    }
    .card:hover { transform:translateY(-12px); box-shadow:0 20px 40px rgba(88,166,255,0.3); border-color:#58a6ff; }
    .icon { font-size:5rem; margin-bottom:1rem; }
    .name { font-size:1.4em; color:white; margin:1rem 0; word-break:break-all; }
    .info { color:#8b949e; margin:1rem 0; }
    .btn { background:#238636; color:white; padding:0.9rem 2rem; border-radius:12px; text-decoration:none; font-weight:bold; transition:0.3s; }
    .btn:hover { background:#2ea043; }

    /* Modal plein √©cran avec barre d'outils PDF.js */
    .modal {
      display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%;
      background:rgba(0,0,0,0.98); overflow:hidden;
    }
    .modal-header {
      position:fixed; top:0; left:0; right:0; height:60px; background:#202020; z-index:1001;
      display:flex; align-items:center; justify-content:space-between; padding:0 2rem; color:white; font-size:1.4em;
    }
    .close { cursor:pointer; font-size:2rem; }
    .pdf-viewer {
      position:absolute; top:60px; left:0; right:0; bottom:0;
      border:none;
    }
    footer { margin:6rem 0 2rem; color:#58a6ff; text-align:center; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìö Mes PDF Maths</h1>
    <p class="subtitle">Clique sur un fichier ‚Üí aper√ßu avec barre d‚Äôoutils compl√®te (zoom, t√©l√©charger, imprimer‚Ä¶)</p>

    <div id="files" class="cards"></div>
    <p id="empty" style="font-size:1.8em; padding:8rem; display:none;">üìÇ Aucun PDF pour le moment</p>
  </div>

  <footer>¬© Ivanipote ‚Äì H√©berg√© sur GitHub Pages ‚ù§Ô∏è</footer>

  <!-- Modal lecteur PDF -->
  <div id="pdfModal" class="modal">
    <div class="modal-header">
      <span id="pdfTitle">Aper√ßu PDF</span>
      <span class="close">√ó</span>
    </div>
    <iframe id="pdfViewer" class="pdf-viewer" src=""></iframe>
  </div>

  <script>
    const repo = "ivanipote/Telech";
    const folder = "myfiles";

    const modal = document.getElementById('pdfModal');
    const viewer = document.getElementById('pdfViewer');
    const title = document.getElementById('pdfTitle');
    const closeBtn = document.querySelector('.close');

    async function loadFiles() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`);
      const files = await res.json();

      const container = document.getElementById('files');
      if (!files.length) {
        document.getElementById('empty').style.display = "block";
        return;
      }

      files
        .filter(f => f.type === "file" && f.name.toLowerCase().endsWith('.pdf'))
        .sort((a,b) => a.name.localeCompare(b.name))
        .forEach(file => {
          const size = (file.size / 1024 / 1024).toFixed(2);

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="icon">üìï</div>
            <div class="name">${file.name}</div>
            <div class="info">Taille : ${size} Mo</div>
            <div class="btn">üëÅÔ∏è Voir l'aper√ßu</div>
          `;

          // Au clic ‚Üí ouvre le lecteur PDF.js avec barre compl√®te
          card.onclick = () => {
            const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${folder}/${encodeURIComponent(file.name)}`;
            viewer.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(rawUrl)}#toolbar=100`;
            title.textContent = file.name;
            modal.style.display = "block";
          };

          container.appendChild(card);
        });
    }

    // Fermer le modal
    closeBtn.onclick = () => {
      modal.style.display = "none";
      viewer.src = "";
    };
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        viewer.src = "";
      }
    };

    loadFiles();
  </script>
</body>
</html>
