<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes PDF Maths ‚Ä¢ Ivanipote</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { margin:0; background:#0d1117; color:#c9d1d9; font-family:'Inter',sans-serif; }
    .container { max-width:1200px; margin:0 auto; padding:2rem 1rem; text-align:center; }
    h1 { font-size:3em; background:linear-gradient(90deg,#58a6ff,#8b9eff);-webkit-background-clip:text;-webkit-text-fill-color:transparent; }
    .subtitle { font-size:1.4em; color:#8b949e; margin:2rem 0 3rem; }
    .cards { display:grid; gap:2rem; grid-template-columns:repeat(auto-fill, minmax(340px,1fr)); }
    .card {
      background:#161b22; border:1px solid #30363d; border-radius:16px; padding:2rem; text-align:center;
      transition:0.4s;
    }
    .card:hover { transform:translateY(-12px); box-shadow:0 20px 40px rgba(88,166,255,0.3); border-color:#58a6ff; }
    .icon { font-size:5rem; margin-bottom:1rem; }
    .name { font-size:1.4em; color:white; margin:1rem 0; word-break:break-all; cursor:pointer; }
    .info { color:#8b949e; margin:1rem 0; }
    .btn-download { background:#238636; color:white; padding:0.9rem 2rem; border-radius:12px; text-decoration:none; font-weight:bold; }
    .btn-download:hover { background:#2ea043; }
    .btn-view { color:#58a6ff; font-size:1em; margin-top:1rem; cursor:pointer; font-weight:600; }
    .btn-view:hover { text-decoration:underline; }

    /* Modal plein √©cran forc√© */
    .modal { display:none; position:fixed; inset:0; z-index:1000; background:#000; }
    .pdf-viewer { position:absolute; inset:0; width:100vw; height:100vh; border:none; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìö Mes PDF Maths</h1>
    <p class="subtitle">Clique sur le titre du fichier ‚Üí aper√ßu plein √©cran automatique<br>Bouton vert ‚Üí t√©l√©chargement direct</p>

    <div id="files" class="cards"></div>
  </div>

  <!-- Modal Aper√ßu PDF (plein √©cran total) -->
  <div id="pdfModal" class="modal">
    <iframe id="pdfViewer" class="pdf-viewer" src=""></iframe>
  </div>

  <script>
    const repo = "ivanipote/Telech;
    const folder = "myfiles";

    const modal = document.getElementById('pdfModal');
    const viewer = document.getElementById('pdfViewer');

    async function loadFiles() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`);
      const files = await res.json();

      const container = document.getElementById('files');

      files
        .filter(f => f.type === "file" && f.name.toLowerCase().endsWith('.pdf'))
        .sort((a,b) => a.name.localeCompare(b.name))
        .forEach(file => {
          const size = (file.size / 1024 / 1024).toFixed(2);
          const date = new Date(file.updated_at).toLocaleDateString("fr-FR", {day:'2-digit', month:'2-digit', year:'numeric'});

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="icon">üìï</div>
            <div class="name" data-pdf="${file.name}">üìÑ ${file.name}</div>
            <div class="info">Taille : ${size} Mo ‚Ä¢ ${date}</div>
            <a href="https://raw.githubusercontent.com/${repo}/main/${folder}/${encodeURIComponent(file.name)}" 
               class="btn-download" download>
              ‚¨á T√©l√©charger directement
            </a>
            <div class="btn-view" data-pdf="${file.name}">üëÅÔ∏è Voir en plein √©cran</div>
          `;
          container.appendChild(card);
        });

      // Clic ‚Üí aper√ßu PLEIN √âCRAN + zoom automatique parfait
      document.querySelectorAll('[data-pdf]').forEach(el => {
        el.onclick = () => {
          const name = el.getAttribute('data-pdf');
          const url = `https://raw.githubusercontent.com/${repo}/main/${folder}/${encodeURIComponent(name)}`;

          // Param√®tres magiques pour que ce soit √âNORME d√®s l'ouverture
          viewer.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(url)}#zoom=page-fit&pagemode=none&view=FitH`;
          modal.style.display = "block";
        };
      });
    }

    // Fermer avec la croix ou en cliquant dehors
    modal.onclick = () => {
      modal.style.display = "none";
      viewer.src = "";
    };

    loadFiles();
  </script>
</body>
</html>
