  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #00ff9d;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
    }
    .subtitle {
      color: #b0ffdb;
      font-size: 1.3rem;
      margin-bottom: 3rem;
    }
    .cards {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    }
    .card {
      background: #111111;
      border: 2px solid #00ff9d;
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.4s;
      box-shadow: 0 8px 25px rgba(0, 255, 157, 0.15);
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 40px rgba(0, 255, 157, 0.3);
      border-color: #00ff9d;
    }
    .icon {
      font-size: 4.5rem;
      margin-bottom: 1rem;
    }
    .name {
      font-size: 1.4rem;
      color: white;
      margin: 1rem 0;
      word-break: break-all;
    }
    .info {
      color: #b0ffdb;
      margin: 1rem 0;
    }
    .btn {
      display: block;
      background: linear-gradient(90deg, #00ff9d, #00cc7a);
      color: black;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 255, 157, 0.4);
    }
    footer {
      margin-top: 6rem;
      color: #00ff9d;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>pdf mesure essaie</h1>
    <p class="subtitle">Ajoute tes PDF dans le dossier myfiles â†’ ils apparaissent ici automatiquement</p>

    <div id="files" class="cards"></div>
  </div>

  <footer>Â© Ivanipote â€“ TÃ©lÃ©chargements rapides & gratuits</footer>

  <script>
    const repo = "ivanipote/Telech";
    const folder = "myfiles2";

    async function loadFiles() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`);
      const files = await res.json();

      const container = document.getElementById("files");

      if (!Array.isArray(files) || files.length === 0) {
        container.innerHTML = "<p style='color:#00ff9d; font-size:2rem;'>Aucun fichier pour le moment...</p>";
        return;
      }

      files
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach(file => {
          const isPDF = file.name.toLowerCase().endsWith('.pdf');
          const icon = isPDF ? "ðŸ“„" : "ðŸ“¦";
          const size = (file.size / 1024 / 1024).toFixed(2);

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="icon">${icon}</div>
            <div class="name">${file.name}</div>
            <div class="info">Taille : ${size} Mo</div>
            <a href="https://raw.githubusercontent.com/${repo}/main/${folder}/${encodeURIComponent(file.name)}"
               class="btn" download>
              â¬‡ TÃ©lÃ©charger
            </a>
          `;
          container.appendChild(card);
        });
    }

    loadFiles();
  </script>
