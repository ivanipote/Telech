<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Électromécanique • Ivanipote</title>
  <style>
    body { margin:0; background:#0a0a0a; color:white; font-family:'Segoe UI',sans-serif; padding:2rem 1rem; }
    .container { max-width:1000px; margin:0 auto; text-align:center; }
    h1 { font-size:3rem; color:#00ff9d; text-shadow:0 0 30px rgba(0,255,157,0.5); margin-bottom:1rem; }
    .search-box { margin:3rem auto; max-width:800px; }
    #question { width:100%; padding:1.6rem 2rem; font-size:1.5rem; border-radius:50px; border:4px solid #00ff9d; background:#111; color:white; outline:none; }
    #question:focus { box-shadow:0 0 40px rgba(0,255,157,0.8); }
    #answer { margin-top:3rem; text-align:left; background:#111; padding:2.5rem; border-radius:20px; border:2px solid #333; min-height:200px; font-size:1.3rem; line-height:1.8; display:none; }
    #answer.show { display:block; animation:fade 0.6s; }
    .loading { color:#00ff9d; font-size:1.8rem; margin:3rem; display:none; }
    footer { margin-top:6rem; color:#00ff9d; }
    @keyframes fade { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:none;} }
  </style>
</head>
<body>

  <div class="container">
    <h1>IA Électromécanique</h1>
    <p style="color:#b0ffdb;font-size:1.6rem;margin-bottom:2rem;">
      Pose ta question → réponse instantanée avec Gemini (Google)
    </p>

    <div class="search-box">
      <input type="text" id="question" placeholder="Ex : comment câbler un démarrage étoile-triangle ?" autofocus>
    </div>

    <div class="loading" id="loading">Gemini réfléchit… ⚡</div>
    <div id="answer"></div>
  </div>

  <footer>© Ivanipote – IA Gemini gratuite 2025</footer>

  <script>
    // Ta clé Gemini est cachée et protégée
    let GEMINI_KEY = localStorage.getItem("gemini_key");
    if (!GEMINI_KEY) {
      GEMINI_KEY = prompt("AIzaSyDHkUCCKSHqQW_Yld7-SGU0K3kN2sBQ1ag:");
      if (GEMINI_KEY && GEMINI_KEY.startsWith("AIza")) {
        localStorage.setItem("gemini_key", GEMINI_KEY);
      } else {
        alert("Clé invalide");
        throw new Error("Stop");
      }
    }

    const question = document.getElementById("question");
    const answer = document.getElementById("answer");
    const loading = document.getElementById("loading");

    question.addEventListener("keypress", async e => {
      if (e.key === "Enter" && question.value.trim()) {
        const q = question.value.trim();
        loading.style.display = "block";
        answer.style.display = "none";

        fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: "Tu es un professeur d’électromécanique pour Bac Pro/BTS. Explique simplement et clairement : " + q }] }]
          })
        })
        .then(r => r.json())
        .then(data => {
          const rep = data.candidates[0].content.parts[0].text;
          answer.innerHTML = rep.replace(/\n/g, "<br>");
          answer.classList.add("show");
          loading.style.display = "none";
          question.value = "";
        })
        .catch(() => {
          answer.innerHTML = "<p style='color:#ff3366;'>Erreur réseau. Réessaie.</p>";
          answer.classList.add("show");
          loading.style.display = "none";
        });
      }
    });
  </script>
</body>
</html>
